<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TRYBEFLIX</title>
</head>
<body>
  <header class="header">
    <img src="./images/netflix-icon.png" alt="netflix icon">
    <h1 class="title">TRYBEFLIX</h1>
    <img src="./images/popcorn-icon.png" alt="popcorn icon">  
  </header>

  <main class="main">
    <section class="movies-container">
      <div class="movie-card">
        <h2>O Rei Leão</h2>
        <img src="https://images-na.ssl-images-amazon.com/images/I/81G5DqNT2SL.jpg" alt="Rei Leão">
      </div>
      <div class="movie-card">
        <h2>Lilo & Stitch</h2>
        <img src="https://img.elo7.com.br/product/original/318CE28/lilo-e-stitch-poster-digital-decoracao-stitch.jpg" alt="Lilo & Stitch">
      </div>
      <div class="movie-card">
        <h2>Toy Story</h2>
        <img src="https://images-na.ssl-images-amazon.com/images/I/91GuxUoAATL.jpg" alt="Toy Story">
      </div>
      <div class="movie-card">
        <h2>Shrek</h2>
        <img src="https://br.web.img3.acsta.net/c_310_420/medias/nmedia/18/91/54/04/20150812.jpg" alt="Shrek">
      </div>
      <div class="movie-card">
        <h2>Wall-E</h2>
        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/30/WALL-E.jpg/250px-WALL-E.jpg" alt="Wall-E">
      </div>
      <div class="movie-card">
        <h2>Os Incríveis</h2>
        <img src="https://uauposters.com.br/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/2/2/224020140608-uau-posters-filmes-infantis-animacao-os-incriveis-the-incredibles--2.jpg" alt="Os Incríveis">
      </div>
    </section>
  </main>
</body>
</html>
