<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <img id="card" src="" alt="">

  <button id="button">PICK A CARD</button>

  <script>
    const card = document.querySelector('#card');
    const btn = document.querySelector('#button');

    const url = 'http://deckofcardsapi.com/api/deck/new/draw/?count=1';

    // const fetchCard1 = async () => {
    //   const response = await fetch(url);
    //   const data = await response.json();

    //   console.log(data.cards[0]);

    //   card.src = data.cards[0].images.png;
    // };

    const fetchCard2 = () => {
      fetch(url)
        .then((response) => response.json())
        .then((json) => {
          card.src = json.cards[0].images.png;
          card.alt = '';
        })
        .catch((error) => {
          card.src = '',
          card.alt = `NÃ£o pude encontrar sua carta \n${error}`;
        });
    };

    btn.addEventListener('click', fetchCard2);

  </script>

</body>
</html>
