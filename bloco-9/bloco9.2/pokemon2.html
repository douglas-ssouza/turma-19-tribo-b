<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 id="name"></h1>
  <img id="image" src="" alt="">

  <input id="input" type="text" placeholder="Escolha seu pokemon">
  <button id="btn">Qual o seu pokemon?</button>

  <script>
    const name = document.getElementById('name');
    const image = document.getElementById('image');
    const input = document.getElementById('input');
    const button = document.getElementById('btn');

    const fetchPokemon = async () => {
      const pokemonName = input.value;
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
      const { name: pokeName, sprites: { front_default: frontDefault } } = await response.json();

      name.innerText = pokeName;
      image.src = frontDefault;
    }

    button.addEventListener('click', fetchPokemon);

  </script>

</body>
</html>
